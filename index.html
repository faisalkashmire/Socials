<html>
  <body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Social Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
    }

    body {
      background-image: url('https://i.postimg.cc/cJqy8DLQ/desktop-bg.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('https://i.postimg.cc/Vk0Pvymf/mobile-bg.jpg');
      }
    }

    /* Topbar */
    .topbar {
      background-color: black;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      display: block;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.active {
      left: 1;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid white;
    }

    /* Main Container */
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.0);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(0px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #F0F8FF;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .social-button {
      background-color: #008B8B;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px 0;
      width: 100%;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .social-button:hover {
      background-color: #00d4e2;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="https://yourwebsite.com">Home</a>
    <a href="https://yourwebsite.com/about">About Us</a>
    <!-- Add more links here -->
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <span>Faisal Kashmire</span>
    <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
  </div>

  <!-- Main Content -->
  <div class="container">
    <img src="https://i.postimg.cc/7YW101K9/Whats-App-Image-2024-11-03-at-21-04-33-eff0e10e.jpg" alt="Profile" class="profile-pic">
    
    <!-- Social Links -->
    <button class="social-button" onclick="location.href='https://facebook.com/faisalkashmire23/'">Facebook</button>
    <button class="social-button" onclick="location.href='https://instagram.com/scenes.png'">Instagram (Photography)</button>
    <button class="social-button" onclick="location.href='https://instagram.com/faisal_kashmire_'">Instagram (Personal)</button>
    <button class="social-button" onclick="location.href='https://www.linkedin.com/in/faisal-kashmire-39b805340/'">Linked-In</button>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
